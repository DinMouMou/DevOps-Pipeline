---

  - name: Add group "tomcat"
    group: 
      name: tomcat

  - name: Add user "tomcat"
    user: 
      name: tomcat
      group: tomcat 
      home: "{{ tomcat_path }}"
      createhome: no

  - name: Download Tomcat 9
    get_url: 
      url: http://mirrors.advancedhosters.com/apache/tomcat/tomcat-9/v9.0.0.M26/bin/apache-tomcat-9.0.0.M26.tar.gz
      checksum: md5:18519f06baf82cce78bc2afc54dd585d
      dest: "{{ deploy_path }}"
      mode: 0755

  - name: Extract Tomcat
    unarchive: 
      src: http://mirrors.advancedhosters.com/apache/tomcat/tomcat-9/v9.0.0.M26/bin/apache-tomcat-9.0.0.M26.tar.gz
      dest: "{{ deploy_path }}"
      remote_src: yes
      mode: 0755

  - name: Symlink install directory
    file: 
      src: "{{ deploy_path }}/apache-tomcat-9.0.0.M26" 
      path: "{{ tomcat_path }}"
      state: link

  - name: Change ownership of Tomcat installation
    file: 
      path: "{{ tomcat_path }}/"
      owner: tomcat
      group: tomcat
      state: directory
      recurse: yes

  # - name: Configure Tomcat server
  #   template: 
  #     src: server.xml.j2
  #     dest: /usr/share/tomcat/conf/server.xml
  #     group: tomcat
  #     owner: tomcat

  - name: Configure Tomcat users
    template: 
      src: tomcat-users.xml.j2
      dest: "{{ tomcat_path }}/conf/tomcat-users.xml"
      group: tomcat
      owner: tomcat

  - name: Install Tomcat init script
    copy: 
      src: tomcat-init.sh 
      dest: /etc/init.d/tomcat 
      mode: 0755

  - name: Start Tomcat
    systemd: 
      daemon_reload: yes
      name: tomcat
      state: started
      # enabled: yes

  - name: Restart Tomcat
    service: 
      name: tomcat 
      state: restarted

  - name: Wait for tomcat to start
    wait_for: 
      port: "{{ http_port }}"
