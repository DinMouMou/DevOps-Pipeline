---

  - name: Install Nginx
    apt:
      name: nginx
      state: present

  - name: Configure Nginx
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf

  - name: Set Nginx default
    template:
      src: default.j2
      dest: /etc/nginx/sites-available/default

  - name: Restart Nginx
    service:
      name: nginx
      state: restarted
